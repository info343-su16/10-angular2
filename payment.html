<!DOCTYPE html>
<html lang="en" ng-app="PaymentApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Payment Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- load our script -->
  <script src="js/angular-credit-cards.js"></script>
  <script src="js/payment.js"></script>
</head>
<body class="container">

  <h1>Payment Form</h1>
  <p class="lead">Please enter your payment information to buy the thing.</p>

  <div ng-controller="FormCtrl">

    <form name="payForm" novalidate role="form">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required ng-minlength="3">
        <p class="help-block" ng-show="payForm.username.$invalid && payForm.username.$touched">Name is required and must be 3 letters</p>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" ng-model="email">
      </div>

      <div class="form-group" ng-class="{'form-group':true, 'has-error': payForm.zip.$invalid } ">
        <label for="zip">Zip:</label>
        <input type="text" name="zip" id="zip" class="form-control" ng-model="zip" required ng-minlength="5" ng-maxlength="5">
        <p class="help-block" ng-show="payForm.zip.$invalid && payForm.zip.$touched">Zipcode must be 5 characters</p>
      </div>

      <div class="form-group">
        <label for="credit">Credit Card Number:</label>
        <input type="text" name="credit" id="credit" class="form-control" ng-model="credit" cc-number cc-format cc-eager-type>
      </div>

      <button type="submit" class="btn btn-primary" ng-click="submitForm(payForm)" ng-disabled="payForm.$invalid">Submit</button>
    </form>

  </div> <!-- end form wrapper -->
</body>
</html>
